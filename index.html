<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKeditor jquery ajax post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css">
<style>
   a{font-size: 20px; font-weight: bold; color: black; font-style: oblique; font-family: Arial, Helvetica, sans-serif; text-decoration: none; vertical-align: baseline; } a:hover{font-weight: bold; color: maroon; font-style: oblique; font-family: Arial, Helvetica, sans-serif; text-decoration: none; vertical-align: baseline; } 

</style>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-12">
<p style="text-align: center;font-size: 20px;">CKEDITOR İle Ajax Post İşlemleri</p>
<p style="text-align: center;font-size: 20px;">jquery ajax operations with ckeditor</p>
            <hr>
            <form id="form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">name</label>
                  <input type="text" required class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>
              
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea required class="form-control" id="editor1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Form Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>

<hr>
<p style="text-align: center;"><a href="https://yusufkarakaya.com.tr">- Y.Karakaya -</a></p>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js"></script>
    <script>
        CKEDITOR.replace( 'editor1' );
</script>
<script>
        
		$(document).ready(function(){
			$("#form").on("submit",function(e){
				e.preventDefault();
                
				for (var form in CKEDITOR.instances) 
					CKEDITOR.instances[form].updateElement();
				$.ajax({
					url: "php/islem.php",
					type:"POST",
					data:new FormData(this),
					contentType:false,
					processData:false,
					cache:false,
					success: function(data){
						if(data.trim()=='basarili'){
							swal('Başarılı', 'İşlem Başarılı ', 'success' );
						 
						}else{
							alert(data);
							swal('İşlem Başarısız', 'İşlem Sırasında Bir Hata Oldu', 'error' );
						}

					}


				})

			})

		})
    </script>
</body>
</html>
